<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 YEARS APART - SignOut</title>

  <script src="https://kit.fontawesome.com/4d970bf746.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/signOut.css">
</head>

<body>
  <div class="logo">
    <h1>2 YEARS APART</h1>
    <h2>MINI HOMEPAGE</h2>
  </div>

  <div class="signOut-container">
    <h2 class="signOut-title">회원 탈퇴</h2>

    <form action="/boards/signOut" class="formSection">
        <div class="form-group">
              <textarea name="consentForm" id="consentForm" class="profile-edit-consentForm" disabled>
1. 회원탈퇴시 작성한 모든 게시물과 댓글 등 서비스 이용기록은 모두 삭제되며, 삭제된 데이터는 복구되지 않습니다. 삭제되는 내용을 확인하시고 필요한 데이터는 미리 백업을 해주세요.

2. 회원탈퇴가 완료되는 즉시 회원정보 및 개인형 서비스 이용 기록은 모두 영구적으로 삭제됩니다.

3. 탈퇴가 된 이후에는 해당 아이디로 다시 서비스를 이용할 수 없습니다. 

4. 회원탈퇴 후 7일 이내에는 동일 신상으로 본인 확인 된 아이디 생성이 불가능합니다.

5. 탈퇴 처리된 아이디는 재사용 및 복구가 불가능합니다. 

6. 탈퇴한 아이디는 본인과 타인 모두 재사용 및 복구가 불가능합니다.





삭제된 데이터와 서비스 이용기록 등은 복구할 수 없으니 신중하게 선택하시길 바랍니다.

              </textarea> <br>
            <input type='checkbox' id="agreement" name='agreement' value='consent' />동의합니다 <br>
            <div class="container">
                <button type="submit" id="check" class="check-button">확인</button>
                <button type="button" id="cancel" class="cancel-button" onclick="cancelAction()">취소</button>
            </div>
          </div>
    </form>
  </div>


  <script src="/js/signOut.js"></script>
  <script th:inline="javascript">
    const message =  /*[[${message}]]*/ "전달 받은 message";

    if (message != null) alert(message);
  </script>
</body>

</html>
