<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 YEARS APART - Login</title>

    <script src="https://kit.fontawesome.com/4d970bf746.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="logo">
        <h1>2 YEARS APART</h1>
        <h2>MINI HOMEPAGE</h2>
    </div>

    <div class="login-container">
        <h2 class="login-title">로그인</h2>
        
        <form action="/member/login" method="POST" name="loginForm" id="loginForm">
            <div class="input-group">
                <label for="memberId">ID</label>
                <input type="text" id="memberId" name="memberId" placeholder="아이디 입력" >
            </div>

            <div class="input-group">
                <label for="memberPw">Password</label>
                <input type="password" id="memberPw" name="memberPw" placeholder="******" >
                
            </div>
            
            <div class="remember-me">
                <div class="remember-me-left">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">아이디 저장</label>
                </div>
                
                <div class="utility-links">
                    <a href="/member/findId">ID 찾기</a> |
                    <a href="/member/findPw">PW 찾기</a>
                </div>
            </div>
            
            <button type="submit" class="login-button">로그인</button>
            
        </form>
        <div class="signup-link">
            <span>아직 회원이 아니신가요?</span>
            <a href="/member/signup">회원가입</a>
        </div>
    </div>
    
    <div class="footer">
        <div>
            © 2 YEARS APART. All Rights Reserved.
        </div>
    </div>

    <script src="/js/login.js"></script>
    <script src="/js/testConnection.js"></script>
    <script th:inline="javascript">
        const message =  /*[[${message}]]*/ "전달 받은 message";
        
        if(message != null) alert(message);
    </script>
</body>
</html>
