<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 YEARS APART - Login</title>

  <script src="https://kit.fontawesome.com/4d970bf746.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/pwChange.css">
</head>

<body>
  <div class="logo">
    <h1>2 YEARS APART</h1>
    <h2>MINI HOMEPAGE</h2>
  </div>

  <div class="pwChange-container">
    <div class="container">
    <h2 class="pwChange-title">비밀번호 변경</h2>
    <label for="pwChange">안전한 비밀번호로 내 정보를 보호하세요.</label>
  </div>

    <form action="/member/pwChange" method="POST" class="formSection">
      <div class="form-group"> 
        <label for="memberPw">현재 비밀번호</label>
        <div class="input-row">
          <input type="password" name="memberPw" id="memberPw" class="memberPw" placeholder="********">
        </div>
        <span class="signUp-message" id="pwMessage"></span>

        <div class="form-group"> 
            <label for="memberNewPw">새로운 비밀번호</label>
            <div class="input-row">
              <input type="password" name="memberNewPw" id="memberNewPw" class="memberPw" placeholder="********">
            </div>
            <span class="signUp-message" id="newPwMessage"></span>

      </div>
      <div class="form-group">
        <label for="memberPwConfirm">비밀번호 확인</label>
        <div class="input-row">
          <input type="password" name="memberPwConfirm" id="memberPwConfirm" class="memberPwConfirm"
            placeholder="********">
        </div>
        <span class="signUp-message" id="checkPwMessage"></span>
      </div>

      <input type="hidden" name ="memberId" th:value="${memberId}">

      <button type="submit" id="changePwForm" class="changePw-button">비밀번호 변경</button>

    </form>

  </div>

</body>

</html>
