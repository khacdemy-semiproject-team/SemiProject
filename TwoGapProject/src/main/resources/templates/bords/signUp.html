<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="logo">
        <h1>2 YEARS APART</h1>
        <h2>MINI HOMEPAGE</h2>
    </div>
  <div class="background">
    <div class="container">
      <div class="header">
        
      </div>
      <form action="/member/signup" class="form-section" method="POST">
        <h2 class="form-title">회원가입</h2>         

        <!-- ID Input -->
        <div class="form-group">
          <label for="user-id">ID</label>
          <div class="input-row">
            <input type="text" name="userid" id="userid" class="userid" placeholder="아이디 입력">
            <button type="button" class="btn btn-secondary">중복확인</button>
          </div>
        </div>
        
        <!-- Password -->
        <div class="form-group">
          <label for="password">비밀번호</label>
          <div class="input-row">
            <input type="password" name="password" id="password" class="password" placeholder="********">
          </div>
          
        </div>
        <div class="form-group">
          <label for="confirm-password">비밀번호 확인</label>
          <div class="input-row">
            <input type="confirm-password" name="confirmPassword" id="confirm-password" class="confirm-password" placeholder="********">
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-row">
              <input type="email-id" name="emailId" id="email-id" placeholder="이메일" maxlength="18" autocomplete="off"/>
              <span>@</span> 
              <input type="email-domain" name="emailDomain" id="email-domain" placeholder="이메일 도메인" maxlength="18" autocomplete="off"/>
  
              <div class="domain" id="domain">
                  <select name="select-domain" id="select-domain">
                    <option value="text">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="yahoo.co.kr">yahoo.co.kr</option>
                    <option value="gmail.com">gmail.com</option>
                  </select>
                </div>
  
                <button type="button" class="btn btn-secondary">인증번호 받기</button>
          </div>
  
        </div>


        
        <!-- 인증번호 입력 -->
        <div class="form-group">
          <label for="verification-code">인증번호 입력</label>
          <div class="input-row">
            <input type="text" name="verificationCode" id="verification-code" placeholder="인증번호 입력">
            <button type="button" class="btn btn-secondary">확인</button>
          </div>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="name">닉네임</label>
          <div class="input-row">
            <input type="text" name="nickname" id="nickname" placeholder="닉네임 입력">
            <button type="button" class="btn btn-secondary">중복확인</button>
          </div>
        </div>

        <!-- 주민등록번호 -->
        <div class="form-group dual-input">
          <label for="rrn">주민등록번호</label>
          <input type="text" name="pNo1" id="pNo1" class="pNo1" placeholder="앞자리 (예: 900101)">
          <span>-</span>
          <input type="password" name="pNo2" id="pNo2" class="pNo2" placeholder="뒷자리 (예: 1234567)">
        </div>

        <!-- Phone -->
        <div class="form-group dual-input">
          <label for="phone">핸드폰번호</label>
          <input type="text" name="phoneNumber" id="phone-number" class="phone-number" placeholder="010">
          <span>-</span>
          <input type="text" name="phoneNumber" id="phone-number" class="phone-number" placeholder="1234">
          <span>-</span>
          <input type="text" name="phoneNumber" id="phone-number" class="phone-number" placeholder="5678">
        </div>

        <!-- Home -->
        <div class="form-group dual-input">
          <label for="phone">연락처(집)</label>
          <input type="text" name="homeNumber" id="home-number" class="home-number" placeholder="02">
          <span>-</span>
          <input type="text" name="homeNumber" id="home-number" class="home-number" >
          <span>-</span>
          <input type="text" name="homeNumber" id="home-number" class="home-number" >
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">주소</label>
            <div class="input-row">
              <input type="text" name="addressLine1" id="addressLine1" class="addressLine1" placeholder="우편번호" readonly>
              <button type="button" class="btn btn-secondary">검색</button>
            </div>
            <div class="input-row">
              <input type="text" name="addressLine2" id="addressLine2" class="addressLine2" placeholder="기본 주소" readonly>
            </div>
            <div class="input-row">
              <input type="text" name="addressLine3" id="addressLine3" class="addressLine3" placeholder="상세 주소">
            </div>
          </div>
  
        <button type="submit" class="btn full-width">회원가입</button>
      </form>

      <div class="footer-links">
        <a href="#">홈페이지소개</a> | 
        <a href="#">개인정보처리방침</a> | 
        <a href="#">고객센터</a>
      </div>
    </div>
  </div>
</body>
</html>
